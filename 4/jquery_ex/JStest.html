<html>

<title>JStest.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
  .highlight {border: 1px solid black}
</style>

<script>
function highlight(){
  $("h1").addClass("highlight").hide().fadeIn()
}
</script>

<body>
<h1>JavaScript</h1>
<input type="button" onclick="highlight()" value="強調">
